<!DOCTYPE html>
<html>
    <head>
        <title>Jogos</title>
        <meta charset="utf-8"/>
        <link href="style.css" type="text/css" rel="stylesheet">
        <style>
            label {
                width: 200px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1>Restaurantes</h1>
        <div id="loading" style="display: none;">
		</div>
		
		<div id="conteudo">
        <input type="button" value="NOVO" onclick="novo()"/>
        <div id="formulario" style="display: none;">
            <label>
                NOME DO RESTAURANTE: <input type="text" id="nome"/>
            </label><br/>
            <label>
               ENDEREÇO: <input type="text" id="endereco"/>
            </label><br/>
            <label>
                TIPO DE RESTAURANTE: <input type="text" id="tiporestaurante"/>
            </label><br/>
            <label>
               HORÁRIO DE FUNCIONAMENTO: <input type="text" id="funcionamento"/>
            </label><br/>
            <label>
                PONTUAÇÃO DO RESTAURANTE:<input type="text" id="pontuacao"/>
            </label><br/>
            <input type="button" value="SALVAR" onclick="salvar()"/>
            <input type="button" value="CANCELAR" onclick="cancelar()"/>
        </div>
        <div id="lista">
            <table border="1" width="100%">
                <thead>
                    <th>ID</th>
                    <th>NOME DO RESTAURANTE</th>
                    <th>ENDEREÇO</th>
                    <th>TIPO DE RESTAURANTE</th>
                    <th>HORÁRIO DE FUNCIONAMENTO</th>
                    <th>PONTUAÇÃO DO RESTAURANTES</th>
                    <th></th>
                    <th></th>

                </thead>
                <tbody id="dados">

                </tbody>
            </table>
       	 	</div>
       	 </div>
        
        <script src="crud.js"></script>
    </body>

</html>
